{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h2>My Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.name }}</strong> - {{ project.description }}
                <br>
                <a href="{{ project.url }}" target="_blank">View on GitHub</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
